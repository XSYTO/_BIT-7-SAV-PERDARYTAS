<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <h1 class="heading">Get In Touch</h1>
        <form class="form">
            <input  class="row row_style" type="text" name="firstname" placeholder="First Name">
            <input  class="row row_style"  type="text" name="lastname" placeholder="Last Name">
            <input  class="row row_style row_second_color"  type="email" name="email" placeholder="Email">
            <input  class="row row_style row_second_color"  type="number" name="Phone" placeholder="Phone">
            <input class="row_address row_style" type="text" name="Address" placeholder="Address">
            <textarea class="textarea row_style " name="text" cols="30" rows="4" placeholder="Type your message here"></textarea>
        </form>
        <div class="btn">
            <a class="button" href="#" class="button">Submit</a>
        </div>
        <p>Thanks for submitting!</p>
    </div>
</body>
</html>
